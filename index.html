<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://use.fontawesome.com/4a1395f0e7.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Media Card</title>
</head>
<body>
    <div class="card">
        <div class="card__profile">
            <div class="create__shape"></div>
            <div class="card__profile_nav">
                <div class="menu_bar">
                    <div class="bar-1"></div>
                    <div class="bar-2"></div>
                    <div class="bar-1"></div>
                </div>
                <i class="fa fa-envelope-o mail_icon" style="font-size: 23px;" aria-hidden="true"></i>
            </div>
            <div class="card__profile_avatar">
                <div class="avatar_container">
                   <img src="./images/zose.jpg" alt="pic"> 
                </div>
                <h4>Zuniga</h4>
                <h5>@tmfessntls</h5>
           </div>
        </div>
        <div class="card__detail">
            <div class="card__detail_left">
                <h3>About</h3>
                <span></span>
                <p>Lorem Ipsum dolor sit amet consectetur, adipiscing elit.</p>
                <div class="social-links">
                    <i class="fa fa-facebook-square" style="font-size: 23px;" aria-hidden="true"></i>
                    <i class="fa fa-instagram" style="font-size: 23px;" aria-hidden="true"></i>
                    <i class="fa fa-twitter" style="font-size: 23px;" aria-hidden="true"></i>
                    <i class="fa fa-linkedin-square" style="font-size: 23px;" aria-hidden="true"></i>
                </div>
                <div class="button-group">
                    <button class="button button-1">
                        FOLLOW
                    </button>
                    <button class="button button-2">
                        SHARE
                    </button>
                </div>
            </div>
            <div class="card__detail_right">
                <div class="card__detail_right-stats">
                    <h1>80</h1>
                    <h5>POSTS</h5>
                    <h1>2.4K</h1>
                    <h5>FOLLOWING</h5>
                    <h1>6.8K</h1>
                    <h5>FOLLOWERS</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
